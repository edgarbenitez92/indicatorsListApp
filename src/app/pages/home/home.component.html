<nav class="container">
  <div class="row-2">
    <div class="col mt-3">
      <h1>Indicadores económicos</h1>
    </div>
  </div>

  <table class="table indicators-table">
    <thead class="indicators-table-header">
      <tr>
        <th>
          Código
          <i
            class="material-icons color-azul"
            *ngIf="!arrowUpward"
            (click)="sortByName()"
            >arrow_downward</i
          >
          <i
            class="material-icons color-azul"
            *ngIf="arrowUpward"
            (click)="sortByName()"
            >arrow_upward</i
          >
        </th>
        <th>Nombre</th>
        <th>Unidad Medida</th>
        <th>Fecha</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr class="indicators-table-body" *ngFor="let indicator of indicators">
        <td>
          <a routerLink="/indicator/{{ indicator.codigo }}">
            {{ indicator.codigo | uppercase }}
          </a>
        </td>
        <td>{{ indicator.nombre }}</td>
        <td>{{ indicator.unidad_medida }}</td>
        <td>{{ indicator.fecha | date: "dd-MM-yyyy" }}</td>
        <td>
          {{ indicator.valor | indicatorValue: indicator.unidad_medida }}
        </td>
      </tr>
    </tbody>
  </table>
</nav>
